	<!--javaScript-->  
	<script src="js/script.js"></script>
	<script type="text/javascript">

	$(document).ready(function() {
		
		$('#search input[type="text"]').focus(function(){
			$(this).removeClass("off");
			$(this).val("");
			$(this).animate(
				{width: 150},
				500
			);
		});
		$('#search input[type="text"]').focusout(function(){
			if($(this).val() == "")
			{
				$(this).addClass("off");
				$(this).val("Pesquisar...");
				$(this).animate(
					{width: 75},
					250
				);
			}
		});

		$('#sidebar-left>ul>li>ul').each(function() {
			$(this).attr("tm", $(this).height()+"px");	
		});

		$('#sidebar-left>ul>li>ul').animate({"height": 0}, 500);
		$('#sidebar-left>ul>li>ul').attr("view",false);

		$('#sidebar-left>ul>li>a').click(function(){

			var ul = $(this).parent().parent().find("ul");

			if(ul.css("height") == "0px"){
				ul.animate({"height": ul.attr("tm")}, 500);
				$('#sidebar-left>ul>li>ul').attr("view",true);
			}
			else {
				ul.animate({"height": 0}, 500);
				$('#sidebar-left>ul>li>ul').attr("view",false);
			}

		});


	});

	</script>
